<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>АНО АМЛ — стартовая</title>
  <meta http-equiv="refresh" content="5; url=/app" />
  <style>
    :root { --bg:#0f1419; --card:#11161d; --text:#e6e9ee; --muted:#9aa0a6; --blue:#007aff; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:16px/1.5 -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:var(--card);border-radius:16px;max-width:720px;width:100%;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px} p{margin:0 0 16px;color:var(--muted)}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:8px}
    .btn{appearance:none;border:0;border-radius:12px;padding:12px 16px;background:var(--blue);color:#fff;font-weight:700;cursor:pointer;text-decoration:none;display:inline-block}
    .hint{font-size:13px;color:var(--muted);margin-top:10px}
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle fill='%23007aff' cx='50' cy='50' r='50'/></svg>">
  <script>
    // Если хочется мгновенно, раскомментируйте:
    // location.replace('/app');
  </script>
  
</head>
<body>
  <div class="wrap">
    <main class="card">
      <h1>АНО Академия Молодых Лидеров</h1>
      <p>Добро пожаловать! Вы будете автоматически перенаправлены в мини‑приложение через 5 секунд.</p>
      <div class="row">
        <a class="btn" href="/app">Открыть мини‑приложение</a>
        <a class="btn" href="/vk_app/" style="background:#34c759">Открыть статические файлы</a>
      </div>
      <div class="hint">Если перенаправление не сработало — используйте кнопки выше.</div>
    </main>
  </div>
</body>
</html>
